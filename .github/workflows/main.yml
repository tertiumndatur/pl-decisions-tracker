name: UPDATE data files daily
on:
  schedule:
  - cron: "0 21 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sqliteupdate:
    runs-on: ubuntu-latest
    outputs:
      update_failed: ${{ steps.updater.outputs.update_failed }}
      failure_code: ${{ steps.updater.outputs.failure_code }}
      failure_message: ${{ steps.updater.outputs.failure_message }}
      failure_data: ${{ steps.updater.outputs.failure_data }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync origin/main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          git clean -fd

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run sql updater
        id: updater
        run: pnpm exec zx updater.mjs

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python deps (for chart rendering)
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Render decision_marker chart
        run: python render_book_plot.py

      - name: Commit and push changes
        run: |
          git checkout main
          git config user.name "Automated"
          git config user.email "---"
          git add -A
          git commit --allow-empty -m "Automated update"
          git push origin main

  pages:
    runs-on: ubuntu-latest
    needs: sqliteupdate
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
